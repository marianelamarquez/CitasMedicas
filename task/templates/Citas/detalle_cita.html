{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css'%}" rel="stylesheet">

</head>
<body>
    <div class="container-fluid " style="max-width: 50%;">
        <div class="card shadow mb-4">
            <!-- titulo -->
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">DETALLES DE LA CITA</h6>
            </div>
            <div class="card-body">
            <div class="row justify-content-center">
                <div class="form-group">
                    <p>Doctor:{{ cita.doctor.first_name|upper|add:" "}}{{ cita.doctor.last_name|upper }}</p> 
                    <p>Fecha: {{ cita.fecha }}</p>
                    <p>Hora de inicio: {{ cita.hora_inicio }}</p>
                    <p>Hora de fin: {{ cita.hora_fin }}</p>
                    <div class="row justify-content-center">
                    <a href="{% url 'mis_citas' %}" class="btn btn-primary">Cerrar</a>
                </div>

                </div>
            </div>
        </div>
        </div>


</body>

</html>
{% endblock %}
