{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
      <!-- Custom fonts for this template -->
      <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
      <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  
      <!-- Custom styles for this template -->
      <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
  
      <!-- Custom styles for this page -->
      <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css'%}" rel="stylesheet">
</head>

  <div class="container-fluid " style="max-width: 40%;"  >
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
       <!-- titulo -->
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary text-center">SELECCIONAR DOCTOR</h6>
    </div>
  <div class="card-body">
  <div class="container">
    <div class="dropdown text-center"> <!-- Agregar la clase text-center aquÃ­ -->
      <div class="form-group">
      <button class="btn btn-primary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Seleccionar Doctor
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        {% for doctor in doctores %}
          <li><a class="dropdown-item" href="{% url 'seleccionar_fecha' doctor.id %}">{{ doctor.first_name|upper|add:" "}}{{ doctor.last_name|upper }}</a></li>
        {% endfor %}
      </ul>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group">
      <a href="/" class="btn btn-user btn-secondary btn-sm">Regresar</a>

      </div>
  </div>
  </div>
 </div>



 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</div>

</html>
