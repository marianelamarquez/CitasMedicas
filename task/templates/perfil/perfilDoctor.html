{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="max-width: 50%;">
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary text-center"> PERFIL</h6>
         
      </div>
      <div class="card-body">
        <form class="user" method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">  
            
               <div class="form-group col-md-9">
                    <input type="text" class="form-control form-control-user text-center" id="id_first_name" name="first_name" placeholder="Nombre..." disabled value="{{ user.first_name }}"> 
                    
                </div>
              </div>

              <div class="row justify-content-center"> 
                <div class="form-group col-md-9">
                    <input type="text" class="form-control form-control-user text-center" id="id_last_name" name="last_name"  placeholder="Apellido..." disabled value="{{ user.last_name }}" >
                </div>
              </div>
              <div class="row justify-content-center"> 
                <div class="form-group col-md-9">
                  <input type="tel" class="form-control form-control-user text-center" id="id_telefono" name="telefono"   placeholder="Numero de Telefono..." disabled value="{{ user.telefono }}" >
              </div>
              </div>

              <div class="row justify-content-center"> 
            <div class="form-group col-md-9">
                <input type="email" class="form-control form-control-user text-center" id="id_email" name="email" disabled placeholder="Email..."  value=" {{ user.email }}"> 
            </div>
            </div>

            <div class="row justify-content-center"> 
               <div class="form-group col-md-9">
                    <input type="text" class="form-control form-control-user text-center" id="id_direccion" name="direccion" disabled
                           placeholder="Direccion..." value="{{ user.direccion }}"  >
              </div>
            </div>

            <div class="row justify-content-center"> 
              <div class="form-group col-md-9">
                <input type="text" class="form-control form-control-user text-center" id="id_ncolegiom" name="ncolegiom" disabled
                       placeholder="Numero de registro del Colegio de Medicos......" value="{{ user.ncolegiom }}"  >
          </div>
          </div>

          <div class="row justify-content-center"> 
            <div class="col-md-9"> 
              <a href="/" type="button" class="btn btn-danger btn-user btn-block">Cancelar</a> 
              <a href="{% url 'EditarDoctorPerfil' user.pk %}" class="btn btn-primary btn-user btn-block">Editar</a>
            </div>
         </div>
            </form>
      </div>
    </div>
</div>
{% endblock content %}
